---

- name: Allow firewall port
  hosts: all
  become: true
  tasks:
    - name: Allow TCP traffic on port 80
      ufw:                                      # Ansible module to manage UFW firewall rules (required)
        state: enabled                          # Ensure firewall is enabled (required)
        rule: allow                             # Type of rule: allow or deny (required)
        port: 80                                # Port number to allow (required)
        protocol: tcp                            # Protocol for the rule: tcp/udp (optional, default tcp)

    - name: Reload firewall
      ufw:                                      # Reload UFW firewall to apply new rules (required)
        state: reloaded                          # Reload the firewall (required)
