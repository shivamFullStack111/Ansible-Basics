<!DOCTYPE html>
<html>
<head>
    <title>My Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            margin: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
        }
        p.counter {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Interactive Website!</h1>
</header>

<main>
    <p>Click the button to increase the counter:</p>
    <button onclick="incrementCounter()">Click Me!</button>
    <p class="counter" id="counter">0</p>
</main>

<script>
    let count = 0;
    function incrementCounter() {
        count++;
        document.getElementById("counter").innerText = count;
    }
</script>

</body>
</html>
